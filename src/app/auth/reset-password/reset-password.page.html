<ion-header>
  <section class="position-relative header d-flex">
    <div class="header-bg"></div>
    <ion-title>Reset Password</ion-title>
  </section>
</ion-header>

<ion-content>
  <div class="w-100 max-w-md bg-white border rounded-lg p-4">
    <h4 class="text-center text-dark">Reset Your Password </h4>
    <p class="text-center text-muted">Please enter your new password</p>
    <ion-grid class="login-block" [formGroup]="resetPasswordForm">

      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col>
          <ion-item>
            <ion-input label="Email" labelPlacement="floating" formControlName="email" type="email"
              placeholder="Email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col>
          <ion-item>
            <ion-input label="Password" labelPlacement="floating" formControlName="password" type="password"
              placeholder="Password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col>
          <ion-item>
            <ion-input label="Confirm Password" labelPlacement="floating" formControlName="confirmPassword"
              type="password" placeholder="Confirm Password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button expand="block" type="submit" [class.loader--text]="authService.showLoader"
          [disabled]="!resetPasswordForm.valid || authService.showLoader" (click)="resetPassword()">
            <ion-text>Reset Password</ion-text>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" type="submit" (click)="cancelReset()">
            <ion-text>Cancel</ion-text>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <!-- <ion-button type="submit" expand="block">
        <ion-text class="btn btn-primary">Reset Password</ion-text>
      </ion-button> -->

      <p class="mt-3 text-center text-muted">
        Remembered your password? <a href="#" class="text-primary">Login here</a>
      </p>
    </ion-text> -->
  </div>

</ion-content>
