<ion-header class="ion-no-border">
  <section class="position-relative header d-flex">
    <div class="header-bg"></div>

    <ion-back-button defaultHref="/home" slot="start" routerLink="/home"></ion-back-button>

    <ion-title>Account Login</ion-title>
  </section>
</ion-header>

<ion-content>

  <div class="fullheight xc vcs">

    <form [formGroup]="loginForm" class="mx-4 my-5">

      <section>
        <ion-input fill="outline" label="Mobile Number" type="tel" labelPlacement="stacked" placeholder="+23324010100"
          formControlName="username" shape="round"></ion-input>

        <br />

        <ion-input fill="outline" label="Password" type="password" labelPlacement="stacked"
          placeholder="Enter your password" formControlName="password" shape="round">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>

        <br />

        <ion-button expand="block" type="submit" shape="round" (click)="doLogin()">
          @if (authService.requesting) {
          <ion-spinner name="crescent" class="ion-margin-end" color="white"></ion-spinner>
          }
          <ion-text>Login</ion-text>
        </ion-button>

        <br />

        <p>
          <ion-router-link routerLink="/auth/forgot-password"
            class="d-flex ion-justify-content-center ion-align-items-center ion-padding"
          >
            <ion-icon color="primary" name="help-circle"></ion-icon>
            <ion-text color="primary">Forgot Password?</ion-text>
          </ion-router-link>
        </p>

      </section>

    </form>



  </div>



</ion-content>

<ion-footer class="d-flex ion-justify-content-center ion-no-border ion-padding">
  <p>
    <ion-text class="ion-margin-end">Don't have an account?</ion-text>
    <ion-router-link routerLink="/auth/register">
      <ion-text color="primary">Sign Up</ion-text>
    </ion-router-link>
  </p>
</ion-footer>
