<ion-content>

  <div class="fullheight xc vcs">

    <ion-card class="w-100" >
      <ion-card-content>
        <form [formGroup]="loginForm">


          <ion-grid>
            <ion-row class="ion-align-self-stretch ion-justify-content-center">
              <ion-col class="ion-justify-content-center">
                <ion-grid>
                  <ion-row class="ion-align-items-center ion-justify-content-center">
                    <ion-col>
                      <ion-item>
                        <ion-label position="floating">Mobile Number</ion-label>
                        <ion-input formControlName="username" type="tel" placeholder="(xxx) xxx-xxxx"></ion-input>
                      </ion-item>
                    </ion-col>
                  </ion-row>

                  <ion-row class="ion-align-items-center ion-justify-content-center">
                    <ion-col>
                      <ion-item>
                        <ion-label position="floating">Password</ion-label>
                        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
                      </ion-item>
                    </ion-col>
                  </ion-row>
                </ion-grid>

              </ion-col>
            </ion-row>
          </ion-grid>

          <div class="w-90">
            <ion-button expand="block" type="submit" (click)="doLogin()">Login</ion-button>
          </div>
        </form>
      </ion-card-content>
    </ion-card>



  </div>



</ion-content>
