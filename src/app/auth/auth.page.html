<ion-header class="ion-no-border">
  <section class="position-relative header d-flex">
    <div class="header-bg"></div>

    <ion-back-button defaultHref="/home" slot="start" routerLink="/home"></ion-back-button>

    <ion-title>Account Login</ion-title>
  </section>
</ion-header>

<ion-content>

  <div class="fullheight xc vcs">

    <form [formGroup]="loginForm" class="mx-4 my-5">

      <ion-grid class="login-block">
        <ion-row class="ion-align-items-center ion-justify-content-center">
          <ion-col>
            <ion-item>
              <ion-input label="Mobile Number" type="tel" labelPlacement="floating" placeholder="+23324010100" formControlName="username"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row class="ion-align-items-center ion-justify-content-center">
          <ion-col>
            <ion-item>
              <!-- <ion-label position="stacked">Password</ion-label> -->
              <ion-input label="Password" labelPlacement="floating" type="password" placeholder="Password" formControlName="password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-button expand="block" type="submit" (click)="doLogin()">
              <ion-spinner *ngIf="authService.requesting" name="crescent" class="ion-margin-end"
                           color="white"></ion-spinner>
              <ion-text>Login</ion-text>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

      <div class="w-80">


        <ion-list class="mt-4">
          <ion-item button lines="true" detail="true" routerLink="/auth/forgot-password">
            <ion-icon slot="start" name="help-circle"></ion-icon>
            <ion-label>Forgot Password?</ion-label>
          </ion-item>
          <ion-item button lines="none" detail="true" routerLink="/auth/register">
            <ion-icon slot="start" name="pencil"></ion-icon>
            <ion-label>Sign Up</ion-label>
          </ion-item>

          <!-- <ion-item-divider></ion-item-divider>

          <ion-item button lines="none" detail="true" routerLink="/discover">
            <ion-icon slot="start" name="globe"></ion-icon>
            <ion-label>Discover Organizations</ion-label>
          </ion-item> -->
        </ion-list>
      </div>
    </form>



  </div>



</ion-content>
