<ion-menu contentId="profile-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

    <ion-list lines="full">
      <ion-item button detail="false" (click)="doLogout()">
        <ion-label>Log Out</ion-label>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-menu>

<div class="ion-page" id="profile-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>

      <ion-title>
        <ion-label>
          Your Profile
        </ion-label>
      </ion-title>

      <ngx-avatar [src]="user?.thumbPhotoURL()" [name]="user?.name()" slot="end" [size]="36" class="ion-padding">
      </ngx-avatar>
    </ion-toolbar>

  </ion-header>

  <ion-content [fullscreen]="true">

    <ion-card>
      <ion-card-header>
        <ion-card-title>Personal ID QR Code</ion-card-title>
      </ion-card-header>

      <ion-card-content class="ion-text-center">
        <qr-code [value]="'mem-id-' + user?.id" size="180" errorCorrectionLevel="M"></qr-code>
      </ion-card-content>
    </ion-card>


  </ion-content>
</div>
