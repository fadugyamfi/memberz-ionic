<section class="text-center position-relative header">
  <div class="header-bg"></div>

  <header class="d-flex justify-content-end w-100">
    <ion-buttons>
      <ion-button fill="clear" routerLink="/auth/login">Log In</ion-button>
    </ion-buttons>
  </header>

  <h2 class="mb-0 mt-2">Memberz.Org</h2>
  <p class="mt-0">Bridging People & Organizations</p>
</section>

<ion-content id="discovery-content">

  <ion-list lines="full">
    <ion-list-header class="pb-3">
      <ion-searchbar placeholder="Find Your Organisation" autocomplete="organization" inputmode="text"></ion-searchbar>
    </ion-list-header>

    <ion-item detail="false" button *ngFor="let organisation of (organisations$ | async)">
      <ngx-avatars slot="start" [src]="organisation.logo" [name]="organisation.name" size="40"></ngx-avatars>

      <ion-label>
        <h6>{{ organisation.name }}</h6>
        <p class="mb-0">{{ organisation.organisation_type.name }}</p>
      </ion-label>

      <ion-button slot="end">Join</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
